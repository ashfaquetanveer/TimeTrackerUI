<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Spring Boot Thymeleaf Hello World Example</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</head>
<body>



	<div class="container">

		<div class="row" style="margin-top: 20px">
			<div
				class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
				<form th:action="@{/getrecords}" method="post">
					<fieldset>
						<h1>Search Records</h1>

						<div class="form-group">
							<input type="text" name="email" id="email"
								class="form-control input-lg" placeholder="EmailId"
								required="true" autofocus="true" />
						</div>
						<div class="form-group">
							<input type="text" name="start" id="start"
								class="form-control input-lg" placeholder="StartTime"
								 />
						</div>

						<div class="form-group">
							<input type="text" name="end" id="end"
								class="form-control input-lg" placeholder="EndTime"
								 />
						</div>

						<div class="row">
							<div class="col-xs-6 col-sm-6 col-md-6">
								<input type="submit" class="btn btn-lg btn-primary btn-block"
									value="Get Records" />
							</div>
							<div class="col-xs-6 col-sm-6 col-md-6"></div>
						</div>
					</fieldset>
				</form>
			</div>
		</div>

	</div>
	
	<div class="container">

		<div class="starter-template">
			<h1>Time Tracker Records</h1>
			<h2>
				<span th:text="'Records: '"></span>
			</h2>
			<table style="width: 100%">
				<tr>
					<th>Email</th>
					<th>Start Time</th>
					<th>End Time</th>
				</tr>
				<tr th:each="record : ${records}">
					<td th:text="${record.email}">Eve</td>
					<td th:text="${record.startTime}">Jackson</td>
					<td th:text="${record.endTime}">94</td>
				</tr>
			</table>

		</div>

	</div>

	<div class="container">

		<div class="row" style="margin-top: 20px">
			<div
				class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
				<form th:action="@{/saverecord}" method="post">
					<fieldset>
						<h1>Insert Records</h1>

						<div class="form-group">
							<input type="text" name="email" id="email"
								class="form-control input-lg" placeholder="EmailId"
								required="true" autofocus="true" />
						</div>
						<div class="form-group">
							<input type="text" name="start" id="start"
								class="form-control input-lg" placeholder="StartTime"
								required="true" />
						</div>

						<div class="form-group">
							<input type="text" name="end" id="end"
								class="form-control input-lg" placeholder="EndTime"
								required="true" />
						</div>

						<div class="row">
							<div class="col-xs-6 col-sm-6 col-md-6">
								<input type="submit" class="btn btn-lg btn-primary btn-block"
									value="Save Record" />
							</div>
							<div class="col-xs-6 col-sm-6 col-md-6"></div>
						</div>
					</fieldset>
				</form>
			</div>
		</div>

	</div>

</body>
</html>
